<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="digit" id="digit">7</button>
        <button class="digit" id="digit">8</button>
        <button class="digit" id="digit">9</button>
        <button class="operator" id="operation">/</button>
        <button class="digit" id="digit">4</button>
        <button class="digit" id="digit">5</button>
        <button class="digit" id="digit">6</button>
        <button class="operator" id="operation">X</button>
        <button class="digit" id="digit">1</button>
        <button class="digit" id="digit">2</button>
        <button class="digit" id="digit">3</button>
        <button class="operator" id="operation">-</button>
        <button class="digit" id="digit">0</button>
        <button class="operator" id="operation">.</button>
        <button class="operator" id="operation-equal">=</button>
        <button class="operator" id="operation">+</button>
        <button class="clear" id="clear">C</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
